name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - name: Create config directory
        id: config
        run: mkdir -p config

      - name: ShellCheck
        id: shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: warning
          check_together: true

      - name: YAML Lint
        id: yamllint
        uses: ibiqlik/action-yamllint@v3.1.1
        with:
          file_or_dir: |
            config/
            .github/workflows/
          config_file: .yamllint

      - name: Check Script Formatting
        id: shfmt
        run: |
          brew install shfmt
          shfmt -d .

      - name: Report Status
        uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const success = context.job === 'lint' &&
              context.steps.config.outcome === 'success' &&
              context.steps.shellcheck.outcome === 'success' &&
              context.steps.yamllint.outcome === 'success' &&
              context.steps.shfmt.outcome === 'success';

            const message = success
              ? '✅ All checks passed!'
              : '❌ Some checks failed. Please fix the issues above.';

            if (context.issue.number) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }
